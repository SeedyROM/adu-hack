{% extends 'base.html' %}

{% block content %}

    <div class="center">
        <section>
            <p>Please log in</p>
            <div>
                <form method="POST" action="{% url 'accounts:login' %}"
                      class="pure-form pure-form-aligned">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ request.GET.next }}"/>
                    <div>
                        <input id="username" type="text" name="username"
                               placeholder="Username">
                    </div>

                    <div>
                        <input id="password" type="password" name="password"
                               placeholder="Password">
                    </div>

                    <input class="orangeBtn" type="submit" value="Log In">
                </form>

                <span>Don't have an account? <a href="{% url 'accounts:register_property_owner_user' %}">sign up here</a></span>
            </div>
        </section>
    </div>

{% endblock content %}
