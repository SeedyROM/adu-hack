
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADU: Job Form</title>
</head>
<body>
<h1>Create A Job</h1>
<form action="{% url 'connections:createJob' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <ul>
        {% for service in services %}
        <li><input type="checkbox" name="service_box" value="{{ service.name }}">{{ service.name }}</li>
        {% endfor %}
    </ul>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
